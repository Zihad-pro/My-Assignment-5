<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <!-- goggle font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- DaisyUI + Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!--Fonts awesome  -->
    <script
      src="https://kit.fontawesome.com/755ad03d87.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--Customistion  -->
    <style type="text/tailwindcss">
      @theme {
        --color-Primary1: rgba(132, 145, 2310, 0.2);
        --color-Primary2: #3752fd;
        --font-poppins: "Poppins";
      }
    </style>
  </head>

  <body class="bg-Primary1 font-poppins p-3">
    <!-- nav section -->
    <header class="container mx-auto p-3 bg-white rounded-2xl">
      <nav class="flex justify-between items-center px-5">
        <div class="flex items-center">
          <img src="./image/logo.png" alt="" />
          <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <div class="flex gap-5 items-center">
          <div class="flex p-2 bg-Primary1 rounded-3xl boder-none">
            <img src="./image/checkbox.png" alt="" />
            <h1 class="font-bold text-2xl px-2">23</h1>
          </div>

          <img
            class="size-12 rounded-full bg-Primary1 p-2"
            src="./image/theme-btn.png"
            alt=""
          />
        </div>
      </nav>
    </header>
    <main class="h-200 m-5 container mx-auto flex gap-5">
      <!-- box-left -->
      <div class="bg-white h-200 w-3/4 rounded-xl container mx-auto">
        <!-- item head -->
        <div class="flex p-5 gap-7 justify-around">
          <!-- item-1 -->
          <div
            class="flex items-center p-5 bg-Primary1 gap-5 rounded-lg w-3/12"
          >
            <div class="rounded-full bg-white p-4">
              <img class="" src="./image/checkbox.png" alt="" />
            </div>
            <div>
              <p class="text-lg">
                Task Assigned
                <br />
                <span class="font-bold text-2xl">05</span>
              </p>
            </div>
          </div>
          <!-- item 2 -->
          <div
            class="flex items-center gap-5 p-5 bg-Primary1 rounded-lg w-6/12 bg-gradient-to-r from-Primary2 to-Primary1"
          >
            <div>
              <img src="./image/board.png" alt="" />
            </div>
            <div><p class="text-2xl">Discover Something New Today!</p></div>
          </div>
          <!-- item 3 -->

          <div class="flex items-center p-5 bg-Primary1 rounded-lg w-3/12">
            <div>
              <img src="./image/calender.png " />
            </div>
            <div>
              <p class="text-lg">
                DATE AND TIME
                <br />
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- box-right -->
      <div class="w-1/4 bg-white rounded-xl"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
